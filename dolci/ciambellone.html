<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="../svg/26a0.svg" id="emoji"><!--1f368-->
    <link rel="stylesheet" type="text/css" href="../style.css"/>
    <title>Ciambellone</title>
  </head>
  <body>
    <article>
      <h2>Ingredienti</h2>
      <div>
        <ul>
          <li>400 g farina</li>
          <li>400 g zucchero</li>
          <li>240 ml olio evo</li>
          <li>80 ml acqua fredda</li>
          <li>80 ml limoncello</li>
          <li>4 uova</li>
          <li>1 bustina lievito per dolci</li>
          <li>1 limon (scorza)</li>
          <li>q.b sale</li>
          <li>frutta secca</li>
        </ul>
      </div>
      <h2>Procedimento</h2>
      <div>
        Stampo da ciambella. 35/40 minuti, forno statico
      </div>
    </article>
    <script type="text/javascript" src="../main.js"></script>
  </body>
</html>
